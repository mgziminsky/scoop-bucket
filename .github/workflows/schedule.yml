on:
  schedule:
    - cron: '0 */4 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavator
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavator
        uses: Ash258/Scoop-GithubActions@stable-win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOVEL: '1'
          SKIP_UPDATED: '1'
