on:
  workflow_dispatch:
  schedule:
    - cron: '0 7,19 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavator
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavator
        uses: mgziminsky/Scoop-GithubActions@main-win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOVEL: '1'
          SKIP_UPDATED: '1'
